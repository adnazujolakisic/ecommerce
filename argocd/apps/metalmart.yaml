apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metalmart
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/metalbear-co/metalmart.git
    targetRevision: HEAD
    path: k8s/overlays/minikube
  destination:
    server: https://kubernetes.default.svc
    namespace: metalmart
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
