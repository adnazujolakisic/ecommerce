apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend
  namespace: metalmart
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: ""  # Optional: set static IP name if needed
    networking.gke.io/managed-certificates: "frontend-cert"  # Auto SSL certificate
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
