apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkout
  namespace: metalmart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkout
  template:
    metadata:
      labels:
        app: checkout
    spec:
      containers:
      - name: checkout
        image: metalmart/checkout:latest
        ports:
        - containerPort: 8083
        env:
        - name: PORT
          value: "8083"
        - name: INVENTORY_SERVICE_URL
          value: "http://inventory:8082"
        - name: ORDER_SERVICE_URL
          value: "http://order:8084"
        livenessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8083
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "32Mi"
            cpu: "10m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: checkout
  namespace: metalmart
spec:
  selector:
    app: checkout
  ports:
  - port: 8083
    targetPort: 8083
