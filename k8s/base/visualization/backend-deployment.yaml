apiVersion: apps/v1
kind: Deployment
metadata:
  name: visualization-backend
  namespace: metalmart
spec:
  replicas: 1
  selector:
    matchLabels:
      app: visualization-backend
  template:
    metadata:
      labels:
        app: visualization-backend
    spec:
      serviceAccountName: visualization-backend
      containers:
      - name: backend
        image: metalmart/visualization-backend:latest
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: PORT
          value: "8080"
        - name: CLUSTER_NAME
          value: "metalmart"
        - name: WATCH_NAMESPACE
          value: "metalmart"
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: visualization-backend
  namespace: metalmart
spec:
  selector:
    app: visualization-backend
  ports:
  - name: http
    port: 80
    targetPort: 8080
