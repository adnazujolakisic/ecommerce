# Separate Ingress for visualization so path routing is explicit.
# Uses same host as main frontend.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: visualization
  namespace: metalmart
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "frontend-cert"
spec:
  rules:
  - host: 34-102-166-235.nip.io
    http:
      paths:
      - path: /visualization/api
        pathType: Prefix
        backend:
          service:
            name: visualization-backend
            port:
              number: 80
      - path: /visualization
        pathType: Prefix
        backend:
          service:
            name: visualization-frontend
            port:
              number: 80
