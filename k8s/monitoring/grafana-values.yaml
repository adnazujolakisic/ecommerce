# Grafana with Loki datasource pre-provisioned for mirrord dashboard
# The dashboard expects datasource UID "grafanacloud-logs"

persistence:
  enabled: false
adminPassword: admin

# Pre-provision Loki datasource with UID matching mirrord dashboard
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        uid: grafanacloud-logs
        url: http://loki-gateway:80
        access: proxy
        isDefault: false
        jsonData:
          maxLines: 1000
