services:
  # Infrastructure
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Services
  catalogue:
    build:
      context: ./services/catalogue
      dockerfile: Dockerfile
    environment:
      PORT: "8081"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/catalogue?sslmode=disable
      SEED_DATA: "true"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8081:8081"

  inventory:
    build:
      context: ./services/inventory
      dockerfile: Dockerfile
    environment:
      PORT: "8082"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/inventory?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8082:8082"

  checkout:
    build:
      context: ./services/checkout
      dockerfile: Dockerfile
    environment:
      PORT: "8083"
      INVENTORY_SERVICE_URL: http://inventory:8082
      ORDER_SERVICE_URL: http://order:8084
    depends_on:
      - inventory
      - order
    ports:
      - "8083:8083"

  order:
    build:
      context: ./services/order
      dockerfile: Dockerfile
    environment:
      PORT: "8084"
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/orders?sslmode=disable
      KAFKA_BROKERS: kafka:29092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8084:8084"

  order-processor:
    build:
      context: ./services/order-processor
      dockerfile: Dockerfile
    environment:
      KAFKA_BROKERS: kafka:29092
      ORDER_SERVICE_URL: http://order:8084
      DEMO_MODE: ${DEMO_MODE:-false}  # Set to "true" for faster processing (600ms vs 10s)
    depends_on:
      kafka:
        condition: service_healthy
      order:
        condition: service_started

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - catalogue
      - inventory
      - checkout
      - order

  # Init service to seed inventory
  init-inventory:
    build:
      context: ./services/catalogue
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/catalogue?sslmode=disable
    depends_on:
      catalogue:
        condition: service_started
      inventory:
        condition: service_started
    entrypoint: ["/bin/sh", "-c", "sleep 10 && /app/seed-inventory.sh"]
    restart: "no"

volumes:
  postgres_data:
